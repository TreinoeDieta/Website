<html>
	<head>
		<style>
	@import url(http://fonts.googleapis.com/css?family=Iceland);
html,body{ height:100%; margin:0; }
	body {
	  background: #7d7e7d url(http://40.media.tumblr.com/e688ddad2000a3ab0665001df651fcaf/tumblr_nofnenFOoI1st5lhmo1_1280.jpg) center no-repeat; 
    background-size:cover;
    text-align:center;
   text-shadow:0 0 10px rgba(23, 140, 140, 0.75);
    color:#ddd
	}
body::before{
  content:"";
  display:block;
  background: #182227;
  width:100%;
  height:100%;
  position:absolute;
  top:0;
  z-index:-1;
  opacity:0.9
}
#chronometer span#seconds{
  text-align:right;
}

	#chronometer{
	 font-family: 'Iceland', sans-serif;
		    font-size: 137px;
        white-space:nowrap;
		    padding: 20px;
	    overflow: hidden;
	    display: inline-block;
      letter-spacing:-10px;
      text-shadow:0 0 10px rgba(23, 140, 140, 0.75);
	    border: 2px solid #222;
	    border-radius: 5px;
	    position: relative;
	    box-shadow: 0px -2px 10px 1px rgba(23, 140, 140, 0.75) inset, 0px 5px 20px -10px #000;
	    width: 620px;
      color: #ffffff; 
	    background: #182227;

	}
	
	#log{
		margin: 35px auto;
		text-align: center;
		border-radius: 5px;
		width: 150px;
		box-shadow: 0px 0px 6px rgba(23, 140, 140, 0.5);
		background:rgba(0,0,0,0.2);
		font-family: sans-serif;
		display: none;
    padding:10px
	}


	#buttons a {
     font-family: 'Iceland', sans-serif;
		margin: 30px 0;
		background-color:#182227;
     box-shadow: 0px 0px 10px 1px rgba(23, 140, 140, 0.2) inset;
	  border-radius:6px;
		border:2px solid #222;
		display:inline-block;
		color:#ddd;
		font-family:arial;
		font-size:15px;
		font-weight:bold;
		line-height:50px;
		width:124px;
		text-decoration:none;
    transition:all 0.1s
	}
	#buttons a:hover {
		color:#fff;
    box-shadow: 0px 0px 30px 1px rgba(23, 140, 140, 0.5) inset;
	}


	th, td {padding:16px 0px; text-align:center; }

	th {padding-top:22px; }



</style>
	</head>
	<body>
	<div id="buttons">
		<a id="change" href=#>Start /  Stop</a>
		<a href=# id="init">Reset</a>
	</div>
	<div id="chronometer">
		<span id="minutes">00</span><span>&nbsp:&nbsp</span><span id="seconds">00</span><span>&nbsp:&nbsp</span><span id="thousandths">0.00</span>
	</div>
	<table id="log"></table>

<script>
	// Rebound of this pen http://codepen.io/Tonetete/pen/fzDop
$(function(){

    var t = undefined;
    var log = $("#log");
    var cl_thousandths = $("#thousandths");
    var cl_seconds = $("#seconds");
    var cl_minutes = $("#minutes");
	
    function showTimer() {
      if(Number(cl_thousandths.html())%999>0.8){
        cl_thousandths.html("0.00");
        printDigit(cl_seconds);
        if(Number(cl_seconds.html())>59){
          cl_seconds.html("00");
          printDigit(cl_minutes);

        }
       
		    }
   else           cl_thousandths.html((+cl_thousandths.html() + 0.015).toFixed(2));
		
	  }
	
	  function initTimer() {
		    t=setInterval(showTimer, 20);
	  }

	  function stopTimer() {
      clearInterval(t);
      t=undefined;
      if($.trim($("#log").html())==''){
        log.html("<thead><tr><th>Stop Times</th></tr></thead>");
        log.show();
      }
      		log.html(log.html() + "<tr><td>"+cl_minutes.html() +":"+cl_seconds.html()+":"+ cl_thousandths.html()+"</td><td></tr>");
	  }
	
   function changeTimer() {
      (!t)?initTimer() : stopTimer();
   }
	// Reset chronometer and clean up log.
   function resetTimer() {
      if (!t) {
        cl_thousandths.html("0.00");
        cl_seconds.html("00");
        cl_minutes.html("00");
        log.html("");
        log.hide();
      }
	   }

	
	   function printDigit(digit){
     
      var number = Number(digit.html().replace(/\s+/g, "")) + 1;
      var numberString;
     
		      (number<10)?numberString="0"+number : numberString=String(number);
     
      if(numberString.substring(1,2)==="1"){
        if(number<10)
          digit.html("0 "+number);
        else
          digit.html(numberString.split("").join(" "));
      }
     
      else{
        if(number<10)
          digit.html("0"+number);
        else
          digit.html(number);
      }
    }
	
    $("#change").on('click', changeTimer);
    $("#init").on('click', resetTimer);
})
</script>
	</body></html>
